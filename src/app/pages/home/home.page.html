<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>

    <ion-grid fixed="false">
        <ion-row>
            <ion-col sizeXs="12"  sizeSm="12"  sizeMd="12" sizeLg="6" *ngFor="let butt of buttonArray">
                <ion-button color="{{butt.color}}" href="{{butt.url}}">
                    <ion-icon name="{{butt.icon}}" slot="start"></ion-icon>
                    {{ butt.text }}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
