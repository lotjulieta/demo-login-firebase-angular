<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm"  style="margin-left:30%;">

    <div class="form-group row" style="margin-top:15%;">
         <div class="col-6">
            <input class="form-control"
            type="email" 
            [class.is-invalid]="correo.invalid && correo.touched"
            ngModel
            name="correo"
            placeholder="Correo electronico"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #correo="ngModel"
            #email required>
        </div> 
    </div>

    <div class="form-group row">
       <div class="col-6">
          <input class="form-control"
          type="password" 
          placeholder="ContraseÃ±a"
          #password required>
      </div> 
  </div>

        <ion-row>
          <ion-col> 
          <ion-button type="submit" (click)="signUp(email, password)">Registrarse</ion-button>
          </ion-col>
        </ion-row>

</form>
</ion-content>
